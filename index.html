<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>First Order Patrol</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>First Order Patrol</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Operator Controls:
		    <br>
		    "W" to accelerate
		    <br>
		    "A" to turn left
		    <br>
		    "D" to turn right
		    <br>
		    "S" to jump to hyperspace
		    <br>
		    "F" to fire cannons
	    </footer>
	</body>
</html>
